<!DOCTYPE html>
<html>
<head>
    <title>Salary Visualizer</title>
    <link rel="icon" href="Icon.png">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/5633df50d0.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>
<body>
    <div>
        <p style="font-family: Calibri; font-size: 18px;">Salary Visualizer</p>
        <div id="left" class="empty" style="float: left; width: 33%;"></div>
        <div style="float: left;" class="center">
            <div>
                <form id="salary">
                    <label for="wage" style="font-size: 12px;">Wage/hr:</label>
                    <input type="text" id="wage" name="wage" value="30">
                </form>
            </div>
            <div id="dollar" style="margin-top:20px;">
                <div style="background-color: rgb(255, 255, 255); width: 200; height: 25px; margin-left: 100px; position: absolute;"></div>
            </div>
            <div class="statement" style="margin-top: 70px;">You have accumulated:</div>
            <div id="money"></div>
            <button id="stop" class="stop" onclick="toggleStop()"><i class="fas fa-pause-circle"></i>&nbsp;&nbsp;Pause</button>
            <button class="restart" onclick="restart()"><i class="fas fa-redo"></i>&nbsp;&nbsp;Restart</button>
            <button id="view" class="stop" onclick="toggleView()"><i class="fas fa-angle-double-down"></i>&nbsp;&nbsp;View More</button>
        </div>
        <div id="right" class="empty" style="float: left; width: 33%;">
            
        </div>
    </div>
</body>
</html>
