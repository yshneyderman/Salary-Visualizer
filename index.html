<!DOCTYPE html>
<html>
<head>
    <title>Salary Visualizer</title>
    <link rel="icon" href="Icon.png">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/5633df50d0.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>
<body>
    <div>
        <p style="font-family: Calibri; font-size: 18px;">Salary Visualizer</p>
        <div class="empty" style="float: left; width: 33%;"></div>
        <div style="float: left;" class="center">
            <div id="dollar">
                <div style="background-color: green; width: 200px; height: 100px; margin-left: 100px; position: absolute;"></div>
                <div style="background-color: rgb(255, 255, 255); width: 0; height: 100px; margin-left: 100px; position: absolute;"></div>
            </div>
            <div class="statement" style="margin-top: 130px;">You have accumulated:</div>
            <div id="money"></div>
            <button id="stop" class="stop" onclick="toggleStop()"><i class="fas fa-pause-circle"></i>  Pause</button>
            <button class="restart" onclick="restart()"><i class="fas fa-redo"></i>  Restart</button>
            
        </div>
        <div class="empty" style="float: left; width: 33%;"></div>
    </div>
</body>
</html>
